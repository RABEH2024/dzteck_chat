<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DzTeck.ai - تحت الصيانة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
    }

    .maintenance-banner {
      background: #ffc107;
      color: #000;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .magic-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .magic-title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff; }
      100% { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
    }

    .rotating-rahmani {
      font-size: 3em;
      font-weight: bold;
      color: #00ffc3;
      animation: rotate 6s linear infinite;
      margin-top: 40px;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .magic-subtext {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ccc;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    .disabled-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.6);
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="maintenance-banner">
    <i class="fas fa-tools"></i> التطبيق في وضع الصيانة حالياً. نعمل على تحسين تجربتك، وسنعود قريبًا!
  </div>

  <div class="magic-container">
    <div class="magic-title">تطبيق DzTeck.ai حالياً غير متاح</div>
    <div class="magic-subtext">الرجاء العودة لاحقاً بعد انتهاء الصيانة</div>
    <div class="rotating-rahmani">Rahmani</div>
  </div>

  <!-- تعطيل التطبيق -->
  <div class="disabled-overlay"></div>

</body>
</html>
