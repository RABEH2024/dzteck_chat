<!-- chat.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>محادثة - DzTeck</title>
  <link rel="stylesheet" href="static/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header chat-page-header">
      <div class="logo-area">
        <a href="/" class="back-button"><i class="fas fa-arrow-right"></i></a>
        <img src="static/img/logo.svg" class="logo-img" alt="DzTeck" />
      </div>
      <div class="header-content">
        <h1 class="chat-title-header">عنوان المحادثة</h1>
        <span class="model-info-header">النموذج: Mistral 7B</span>
      </div>
      <div class="header-actions">
        <button id="delete-chat-btn"><i class="fas fa-trash-alt"></i> حذف</button>
      </div>
    </header>

    <div class="chat-box" id="chat-box">
      <!-- الرسائل تظهر هنا -->
    </div>

    <div class="input-section">
      <div class="input-area">
        <button id="voice-input-btn" class="action-button"><i class="fas fa-microphone"></i></button>
        <textarea id="user-input" placeholder="اكتب رسالتك..."></textarea>
        <button id="send-button" class="action-button"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <footer class="chat-footer">
      <p>© 2025 DzTeck.ai - Developed by Rahmani</p>
      <p class="footer-tagline">الذكاء الاصطناعي يتحدث العربية.</p>
    </footer>

    <input type="hidden" id="chat-id" value="123456" />
  </div>

  <script src="static/js/chat.js"></script>
</body>
</html>
