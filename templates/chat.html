<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{{ chat.title }} - Yasmin GPT v1</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>{{ chat.title }}</h1>
      <div class="chat-controls">
        <button id="toggle-dark-mode"><i class="fas fa-moon"></i></button>
        <button id="export-chat-btn"><i class="fas fa-download"></i></button>
      </div>
    </header>

    <input type="search" id="search-chat" placeholder="ابحث في المحادثة...">

    <div class="chat-box" id="chat-box">
      {% for message in messages %}
      <div class="message {{ 'user-message' if message.role == 'user' else 'bot-message' }}">
        {{ message.content }}
      </div>
      {% endfor %}
    </div>

    <div class="input-section sliders">
      <label>درجة الإبداع: <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7" /></label>
      <label>Max Tokens: <input type="number" id="max-tokens" value="1024" min="256" max="2048" /></label>
    </div>

    <div class="input-area">
      <textarea id="user-input" placeholder="اكتب رسالتك..."></textarea>
      <button id="send-button"><i class="fas fa-paper-plane"></i></button>
    </div>

    <input type="hidden" id="chat-id" value="{{ chat.id }}">
    <input type="hidden" id="model-name" value="{{ chat.model }}">
    <input type="text" id="api-key" placeholder="OpenRouter API Key">
  </div>

  <script src="/static/js/chat.js"></script>
</body>
</html>
