<!DOCTYPE html>
<html lang="ar" dir="rtl">
>
<head>
  <meta charset="UTF-8">
  <title>Yasmin GPT Chat v1 - قائمة المحادثات</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2><i class="fas fa-comments"></i> محادثاتي</h2>
      <form action="/create_chat" method="post">
        <select name="model" required>
          <option value="mistralai/mistral-7b-instruct-v0.2">Mistral 7B</option>
          <option value="google/gemma-7b-it">Gemma 7B</option>
        </select>
        <button type="submit"><i class="fas fa-plus"></i></button>
      </form>
    </div>

    <ul class="chat-dropdown-list">
      {% for chat in chats %}
      <li class="chat-dropdown-item" data-chat-id="{{ chat.id }}">
        <a href="/chat/{{ chat.id }}">{{ chat.title }}</a>
        <div class="chat-actions">
          <button class="rename-chat-btn" title="إعادة التسمية"><i class="fas fa-pen"></i></button>
          <button class="delete-chat-btn" title="حذف"><i class="fas fa-trash"></i></button>
        </div>
      </li>
      {% endfor %}
    </ul>
  </aside>
</body>
</html>
