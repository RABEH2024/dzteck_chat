<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DzTeck.ai - منصة المحادثة</title>
  <link rel="stylesheet" href="static/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="chat-container">
    <header class="chat-header index-header">
      <div class="header-left">
        <h1 class="rahmani-credit">Created by <span>Rahmani</span></h1>
      </div>
      <div class="header-right">
        <img src="static/img/logo.svg" class="logo-img" alt="DzTeck" />
        <span class="brand-name">DzTeck.ai</span>
      </div>
    </header>

    <main class="main-content">
      <h2><i class="fas fa-comments"></i> محادثاتك</h2>
      <div class="chat-list" id="chat-list">
        <!-- سيتم ملؤها من الخادم -->
      </div>

      <form action="/create_chat" method="post" class="new-chat-form">
        <div class="model-selector">
          <label for="model-select">اختر نموذج الذكاء الاصطناعي:</label>
          <select id="model-select" name="model" required>
            <option value="mistralai/mistral-7b-instruct-v0.2">Mistral 7B</option>
            <option value="google/gemma-7b-it">Gemma 7B</option>
          </select>
        </div>
        <button type="submit" class="new-chat-button">
          <i class="fas fa-plus-circle"></i> بدء محادثة جديدة
        </button>
      </form>
    </main>

    <footer class="chat-footer">
      <p>© 2025 DzTeck.ai - جميع الحقوق محفوظة</p>
      <p class="footer-tagline">الذكاء الاصطناعي يتحدث العربية.</p>
    </footer>
  </div>
  <script src="static/js/script.js"></script>
</body>
</html>
