<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark"> <!-- الوضع الليلي افتراضي -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ياسمين GPT{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- رابط لملف CSS المبني بواسطة Tailwind -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- رابط Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/icon-192.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e293b"> <!-- slate-800 -->
    {% block head %}{% endblock %}
</head>
<body class="bg-light-background dark:bg-dark-background text-light-foreground dark:text-dark-foreground font-sans transition-colors duration-300">
    <div class="flex h-screen overflow-hidden">
        <!-- تضمين الشريط الجانبي -->
        {% include 'sidebar.html' %}

        <!-- المحتوى الرئيسي -->
        <main class="flex-1 flex flex-col overflow-hidden">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- تضمين السكربت الرئيسي الذي يحتوي على وظائف الشريط الجانبي والدردشة -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
